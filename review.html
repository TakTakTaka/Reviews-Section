<!DOCTYPE html>
<html>
  <head>
    <title>Yelp Review</title>
    <link rel="stylesheet" type="text/css" href="client/styles/styles.css" />
  </head>
  <body>
    <h2>Recommended Reviews</h2>
    <br />

    <div class="reviewer">
      <img src="client/img/profile.png" class="profPic" />

      <div class="profileText">
        <div class="profileInfo">
          <div class="name">Zulema Z.</div>
          <br />
          <div class="location">Yoder, WY</div>
        </div>

        <div class="friends counterBox">
          <img class="friendIcon icon" src="client/img/friendIcon.png" />
          <div class="friendCount count">123</div>
          <div class="friendWord word">friends</div>
        </div>
        <br />

        <div class="reviews counterBox">
          <img class="reviewIcon icon" src="client/img/reviewIcon.png" />
          <div class="reviewCount count">456</div>
          <div class="reviewWord word">reviews</div>
        </div>
        <br />

        <div class="photos counterBox">
          <img class="photoIcon icon" src="client/img/photoIcon.png" />
          <div class="photoCount count">789</div>
          <div class="photoWord word">photos</div>
        </div>
      </div>
    </div>

    <div class="review">
      <div class="stars">
        <img class="star" src="client/img/starIcon.png" />
        <img class="star" src="client/img/starIcon.png" />
        <img class="star" src="client/img/starIcon.png" />
        <img class="star" src="client/img/starIcon.png" />
        <img class="star" src="client/img/noStarIcon.png" />
      </div>

      <div class="date">31/12/2020</div>
      <br />

      <div class="reviewText">
        Loved It! Like, Super-duper good. All the foods just
        nomnomnomnomnomnomnomnom. Loved how they had vegan options, which is not
        super common in restaurants in Kato.
      </div>
    </div>
  </body>
</html>
